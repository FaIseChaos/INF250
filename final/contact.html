<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordin Myers Cybersecurity Portfolio::Contact</title>
    <link rel="stylesheet" type="text/css" href="final.css">
</head>

<body>
    <!-- Wrapper for liquid layout -->
    <div id="wrapper">

        <!-- Header Section -->
        <header>
            <h1>Cybersecurity Portfolio</h1>
            <p>Jordin Myers | Cybersecurity Student</p>
        </header>

        <!-- Navigation Bar -->
        <nav>
            <ul class="navbar">
                <li><a href="final.html">About Me</a></li>
                <li><a href="skills.html">Skills</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="certsandcourses.html">Certifications & Courses</a></li>
                <li><a href="education.html">Education</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main>
            <!-- Contact Section -->
            
            <section id="contact" class="fade-in">
                <!-- Embedded CSS Style for the Form -->
                <style>
                    /* CSS for the Textarea */
                    textarea {
                        width: 25%;
                        padding: 10px;
                        border: 1px solid;
                        border-radius: 5px;
                        vertical-align: top; /* Aligns text to the top */
                    }

                    /* CSS for the labels */
                    label {
                        font-weight: bold;
                    }
                    /* Exclude labels for radio buttons */
                    input[type="radio"] + label {
                        font-weight: normal;
                    }
                </style>

                <!-- Form Section -->
                <h2>Contact</h2>
                <p>Feel free to reach out to me with any questions or opportunities!</p> <br>
                <form>
                    <!-- Form for Contact -->
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required> <br><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required> <br><br>

                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required> <br><br>

                    <label>Preferred Contact Method:</label> <br>
                    <input type="radio" id="contact-email" name="contact-method" value="email" checked>
                    <label for="contact-email">Email</label> <br>
                    <input type="radio" id="contact-phone" name="contact-method" value="phone" >
                    <label for="contact-phone">Phone</label> <br><br>

                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea> <br><br>
                    
                    <input type="submit" value="Submit">
                </form>
            </section>
        </main>

        <!-- Footer Section -->
        <footer>
            <p>&copy; 2024 Jordin Myers - <a href="https://www.linkedin.com/in/jordin-myers/" target="_blank">LinkedIn</a> | <a href="contact.html">Contact</a></p>
        </footer>

    </div>
</body>
</html>
